{% extends "base.html" %}
{% load i18n %}
{% load allauth %}
{% block title %}
    {% trans "Change Password" %}
{% endblock title %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="shadow card">
                    <div class="card-body">
                        {% element h1 %}
                            {% trans "Change Password" %}
                        {% endelement %}
                        <p>{% trans 'Your password is now changed.' %}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
