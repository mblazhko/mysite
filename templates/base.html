<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    {% load static %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="container-fluid d-flex w-75 h-100 p-3 mx-auto flex-column">
    <header class="mb-4">
        <div>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link fw-bold active" aria-current="page" href="{% url 'polls:index' %}">Home</a>
            </nav>
        </div>
    </header>

  <main class="container-fluid main-content position-relative max-height-vh-100 w-100 border-radius-lg">
    {% block content %}{% endblock content %}
  </main>

</div>
</body>
</html>
