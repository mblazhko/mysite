{% extends "base.html" %}
{% load static %}

{% block title %}
    Poll creator
{% endblock title %}

{% block content %}
  <div class="container mt-5">
    <div class="shadow card mb-3">
      <div class="card-body">
        <div class="card-title">
        <h2 class="mb-5">New poll creating. Do you know what you want to ask?</h2>
        </div>
        <div>
          <form id="pollForm" method="post">
            {% csrf_token %}
            <div>
              <label for="title" class="form-label">Poll name</label>
              <input class="form-control" type="text" id="title" name="title" required><br>
            </div>

            <label for="description" class="form-label">Poll description</label>
            <textarea class="form-control" id="description" name="description" required></textarea><br>

            <div id="questions"></div>

            <button class="btn btn-light border mt-2" type="button" onclick="addQuestion()">Add question</button>
            <div>
              <button class="btn btn-outline-success float-end" type="submit">Create poll</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static "mysite/js/poll_create.js" %}"></script>
{% endblock %}
